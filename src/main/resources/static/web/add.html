<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar veh√≠culo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="./assets/styles/vehicles.css">
    <link rel="icon" type="icon" href="./assets/images/logo.png">
</head>
<body class="bodyAddV">
<main>
    <div class="dropdown">
        <div class="btn-group dropend">
            <button type="button" class="btn bg-transparent " aria-expanded="false"
                    style=".bg-light --bs-btn-padding-y: 1 rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 2rem; ">
                <p><a href="./index.html"
                      class="bg-transparent link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover .fs-1 text-decoration-none text text-light fw-bold">Home</a>
                </p>
            </button>
            <button type="button" class="btn bg-transparent text-light dropdown-toggle dropend"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style=".bg-light --bs-btn-padding-y: 1 rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 2rem; ">
                Vehicle
            </button>
            <ul class="dropdown-menu">
                <li>
                    <button class="dropdown-item text-center .fs-3 text" type="button">
                        <p><a href="./FindByBrand.html" class=" m-0 p-0 bg-transparent link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover .fs-1 text-decoration-none text fw-bold">Find by Brand</a></p>
                    </button>
                </li>
                <li>
                    <button class="dropdown-item text-center .fs-3 text" type="button">
                        <p><a href="./list.html" class=" m-0 p-0 bg-transparent link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover .fs-1 text-decoration-none text fw-bold">List Vehicles</a></p>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <h2 class="tittle2 d-flex justify-content-center p-5 text-light">Add Vehicle</h2>
    <div class="container d-flex align-items-center justify-content-center">
        <form class="mb-15 text-light row gy-3">
            <label for="brand">Marca:</label><br>
            <input type="text" id="brand" name="brand"><br>
            <label for="model">Modelo:</label><br>
            <input type="text" id="model" name="model"><br>
            <label for="price">Precio:</label><br>
            <input type="text" id="price" name="price"><br>
            <label for="kilometers">Kilometraje:</label><br>
            <input type="text" id="kilometers" name="kilometers"><br><br>
            <input type="button" value="Guardar" class="btn btn-primary" onclick="addVehicle();">
            <a href="list.html" class="btn row gy-5 justify-content-center btn-primary">List</a>
        </form>
    </div>
</main>

<script>
    function addVehicle() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", "http://localhost:8080/vehicles", true);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        var brand = document.getElementById("brand").value;
        var model = document.getElementById("model").value;
        var price = document.getElementById("price").value;
        var kilometers = document.getElementById("kilometers").value;

        var newVehicle = {
            "brand": brand,
            "model": model,
            "price": price,
            "kilometers": kilometers
        };

        console.log("Adding vehicle:", newVehicle);

        xmlhttp.send(JSON.stringify(newVehicle));
    }
</script>
<script src="./assets/scripts/addU.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</body>
</html>

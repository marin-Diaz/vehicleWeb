<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User </title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<meta charset="UTF-8">
<title>Add User </title>

<body>

<h2>Add User</h2>

<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone"><br><br>

    <input type="button" value="Guardar" class="btn btn-primary" onclick="addUsers();">
</form>

<a href="listU.html">List</a>

<script>
    function addUsers() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", "http://localhost:8080/users", true);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var address= document.getElementById("address").value;
        var phone = document.getElementById("phone").value;

        var newUser = {
            "name": name,
            "email": email,
            "address": address,
            "phone": phone
        };

        console.log("Adding:", newUser);
        xmlhttp.send(JSON.stringify(newUser));
    }
</script>
</body>
</html>
